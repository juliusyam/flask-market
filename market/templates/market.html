          <th scope="col">Price</th>
          <th scope="col">Options</th>
        </tr>
        </thead>
        <tbody>
        {% for i in items %}
          <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.barcode }}</td>

            <td>
              <button class="btn btn-outline btn-info">More info</button>

            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="col-4"></div>
  </div>


{% endblock %}
