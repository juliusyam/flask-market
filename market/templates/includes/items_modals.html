<style>
  .modal-content {
      background-color: #212121;
      border-radius: 0.5em;
      overflow: hidden;
  }
  .modal-content > div {
      border-top: 1px solid #373737;
      border-bottom: 1px solid #373737;
  }
</style>

<div class="modal fade" id="Modal-MoreInfo-{{ i.id }}" tabindex="-1"
     role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">{{ i.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ i.description }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="Modal-PurchaseConfirm-{{ i.id }}" tabindex="-1"
     role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">{{ i.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST" action="">
          {{ purchase_form.hidden_tag() }}

          <br>
          <h5 class="text-center">Are you sure you want to buy {{ i.name }} for Â£{{ i.price }}?</h5>
          <h6 class="text-center">Click purchase to purchase item</h6>

          <br>

          <input id="purchased_item" name="purchased_item" type="hidden" value="{{ i.name }}">
          {{ purchase_form.submit(class="btn btn-lg btn-outline-success btn-block") }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
